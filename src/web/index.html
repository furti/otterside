<!DOCTYPE html>
<html lang="en">

<head>

  <title>Otterside</title>

  <link rel="stylesheet" href="/styles/otterside.css" media="screen">
</head>

<body>
  <div id="content" class="content center">
    <div id="game"></div>
    <div id="interactive-content" class="interactive-content-container"> </div>

          <div class="point3">.</div>

      </div>
    </div>
  </div>

  <script src="./lib.js" charset="utf-8"></script>
  <script src="./otterside.js" charset="utf-8"></script>
</body>

</html>
